<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marble Madness</title>
    <link rel="stylesheet" href="mm.css">
</head>
<body>
    <div id="playground">
        <div id="players">
            <div id="player1">
                <h3>Player 1</h3>
            </div>
            <div id="player2">
                <h3>Player 2</h3>
            </div>
        </div>
        <div id="board">
            <div class="field field1 odd">1</div>
            <div class="field field2">2</div>
            <div class="field field3 odd">3</div>
            <div class="field field4">4</div>
            <div class="field field5">5</div>
            <div class="field field6 odd">6</div>
            <div class="field field7">7</div>
            <div class="field field8 odd">8</div>
            <div class="field field9 odd">9</div>
            <div class="field field10">10</div>
            <div class="field field11 odd">11</div>
            <div class="field field12">12</div>
            <div class="field field13">13</div>
            <div class="field field14 odd">14</div>
            <div class="field field15">15</div>
            <div class="field field16 odd">16</div>
            <div class="field field17 odd">17</div>
            <div class="field field18">18</div>
            <div class="field field19 odd">19</div>
            <div class="field field20">20</div>
            <div class="field field21">21</div>
            <div class="field field22 odd">22</div>
            <div class="field field23">23</div>
            <div class="field field24 odd">24</div>
        </div>
    </div>
    
</body>
</html>
